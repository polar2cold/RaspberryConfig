	//stock non class-specific binds

unbindall // Resets all binds before applying following binds
bind w +mfwd // Moves forward (NCM)
bind s +mback // Moves backward (NCM)
bind a +mleft // Moves left (NCM)
bind d +mright // Moves right (NCM)
bind mouse1 +attack // Primary attack
bind mouse2 +attack2 // Secondary attack
bind mouse3 "taunt_by_name Taunt: The Schadenfreude" // Does the Schadenfreude taunt (Doesn't do anything if you don't have the taunt)
bind mouse4 +voicerecord // Uses voice chat
bind mwheelup invprev // Scrolls through inventory
bind mwheeldown +jump // Jumps
bind q "voicemenu 2 2"
bind 0 slot10 // Slot 10 (Useless)
bind 1 slot1 // Slot 1 (Primary weapon)
bind 2 slot2 // Slot 2 (Secondary weapon)
bind 3 slot3 // Slot 3 (Meele weapon)
bind 4 slot4 // Slot 4 (Disguise kit and building pda)
bind 5 slot5 // Slot 5 (Destruction pda)
bind 6 slot6 // Slot 6 (Useless)
bind 7 slot7 // Slot 7 (Useless)
bind 8 slot8 // Slot 8 (Useless)
bind 9 slot9 // Slot 9 (Useless)
bind c lastinv // Goes to the last weapon you had out
bind e "voicemenu 0 0" // Calls medic
bind u say_team // Opens team chat
bind y say // Opens all chat
bind t "impulse 201" // Sprays
bind o taunt // Weapon/group taunts
bind v +taunt // Opens taunt menu
bind F1 voice_menu_1 // Opens voice menu 1
bind F2 voice_menu_2 // Opens voice menu 2
bind F3 voice_menu_3 // Opens voice menu 3
bind RALT "voicemenu 1 1" // Calls spy
bind F4 player_ready_toggle // Toggles ready
bind , changeclass // Opens lass menu
bind . changeteam // Opens team menu
bind m open_charinfo_direct // Opens class loadout
bind space +jump // Jumps
bind shift +duck // Crouches
bind ctrl +duck // Crouches
bind tab +score // Scoreboard
bind escape cancelselect // Pause menu
bind j cl_trigger_first_notification // Accept notification
bind k cl_decline_first_notification // Decline notifcation
bind l dropitem // Drops intel
bind b lastdisguise // Last disguise
bind r +reload // Reload
bind "g" "say gg wp" // Says "gg wp" in chat
bind f +inspect // Plays inspect animation
bindtoggle n r_drawviewmodel // Toggles viewmodels
bind KP_END "join_class scout" // Switches to scout 
bind KP_DOWNARROW "join_class soldier" // Switches to soldier
bind KP_PGDN "join_class pyro" // Switches to pyro
bind KP_LEFTARROW "join_class demoman"// Switches to demoman
bind KP_5 "join_class heavyweapons" // Switches to heavy
bind KP_RIGHTARROW "join_class engineer" // Switches to engineer
bind KP_HOME "join_class medic" // Switches to medic
bind KP_UPARROW "join_class sniper" // Switches to sniper
bind KP_PGUP "join_class spy" // Switches to spy
bind ` toggleconsole // Opens console
bind z "voicemenu 0 7" // Says "no" voiceline
bind x "voicemenu 2 6" // Says "nice shot" voiceline