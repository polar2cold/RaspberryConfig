//tweaks and custom settings

alias +charge "+attack2; say_team ">>>UBER USED PUSH IN<<<"; voicemenu 0 2" // Tells team you ubered
alias -charge "-attack2" // Second part of previous
alias walkway "map tr_walkway; sv_cheats 1; sv_allow_point_servercommand always; mp_teams_unbalance_limit 0"
alias jump "map jump_academy2_rc7; sv_cheats 1; sv_allow_point_servercommand always; mp_teams_unbalance_limit 0"
alias +mfwd "-back;+forward;alias checkfwd +forward" // NCM
alias +mback "-forward;+back;alias checkback +back" // NCM
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft" // NCM
alias +mright "-moveleft;+moveright;alias checkright +moveright" // NCM
alias -mfwd "-forward;checkback;alias checkfwd none" // NCM
alias -mback "-back;checkfwd;alias checkback none" // NCM
alias -mleft "-moveleft;checkright;alias checkleft none" // NCM
alias -mright "-moveright;checkleft;alias checkright none" // NCM
alias checkfwd none // NCM
alias checkback none // NCM
alias checkleft none // NCM
alias checkright none // NCM
alias none "" // NCM

//Console text on start
echo "-----     Thanks for using RaspberryConfig v1!      -----"
echo "-----    If you have any questions, please dm me!   -----"