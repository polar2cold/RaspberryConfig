//medic settings

-attack // Fixes bug that occured when switching off spy while the sapper was equiped 
exec binds // Applies binds
r_drawviewmodel 1 // Enables viewmodels
cl_crosshair_file crosshair5 // Uses circle crosshair
cl_crosshair_green 255 // Makes crosshair green
cl_crosshair_blue 0 // Makes crosshair green
cl_crosshair_red 0 // Makes crosshair green
cl_crosshair_scale 45 // Makes crosshair the right size
bind 1 "slot1; bind mouse2 +attack2"
bind 2 "slot2; bind mouse2 +charge"
bind 3 "slot3; bind mouse2 +attack2"