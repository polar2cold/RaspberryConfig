//spy settings

exec binds // Applies binds
r_drawviewmodel 1 // Enables viewmodels
cl_crosshair_file crosshair5 // Uses cross crosshair
bind 1 "slot1; -attack" // Script that makes it so when you have the sapper out, it is always attempting to place a sapper
bind 2 "slot2; +attack" // Continuation of last script
bind 3 "slot3; -attack" // Continuation of last script
bind 4 "slot4; -attack" // Continuation of last script
cl_crosshair_green 255 // Makes crosshair green
cl_crosshair_blue 0 // Makes crosshair green
cl_crosshair_red 0 // Makes crosshair green
cl_crosshair_scale 45 // Makes crosshair the right size